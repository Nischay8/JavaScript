<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>Asyn Await</h1>
    <script>
        async function harry(){
        let delhiWeather=new Promise((resoleve,rejct)=>{
            setTimeout(()=>{
                resoleve("27 Deg");
            },1000)
        })
        let BangloreWeather=new Promise((resoleve,rejct)=>{
            setTimeout(()=>{
                resoleve("21 Deg");
            },7000)
        })


        // delhiWeather.then(alert);
        // BangloreWeather.then(alert);
        console.log("Fetching Delhi Weather please Wait");
        let delhiW=await delhiWeather;
        console.log("Delhi Weather is"+delhiW);
        console.log("fetching Banglore Weather Please Wait");
        let bangW=await BangloreWeather;
        console.log("Banglore Weather is "+bangW);
        return[delhiW,bangW];
    }
    console.log("Wwelcome TO Weather Control Room");
    let a=harry();
    a.then((x)=>{
        console.log(x);
    })
    
    </script>

</body>
</html>
