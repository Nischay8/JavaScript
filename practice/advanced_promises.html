<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Advanced Promises</h1>
    <script>
        let p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                alert("Hey I am Resolved");
                // resolve(1);
                reject("Rejected");
            },2000)
        })
        p1.then(()=>{
            console.log("congratualations Your Promises Are Resolve");
        })
        p1.then((valu)=>{
            console.log(valu);
        })
        p1.catch((val)=>{
            console.log(val);
        })
    </script>
</body>
</html>
