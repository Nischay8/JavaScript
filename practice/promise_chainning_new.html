<body>
    <h1>We Will Learn Promises Chaining</h1>
    <script>
        let p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("Resoleved After 2 Seconds");
            },2000)
        })
        p1.then((value)=>{
            console.log(value);
            let p2=new Promise((resole,reject)=>{
                setTimeout(()=>{
                    resole("Promise 2")
                },2000)
            })
            return p2;
        }).then((val)=>{
            console.log("We are Done");
        })

    </script>
</body>
